<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="utf-8">
    <title> Responsive </title>
  </head>
  <body>

    <div class="container">
      <div class="wp-rapper">
        <input  id="campo" type="text" name="" value="" placeholder="Calculadora"><br>
         <div class="btnNumeros">
            <button class="btn  btn-primary" type="button" id="num1" onclick="calcular()" value="1">1</button>
            <button class="btn  btn-primary" type="button" name="button" value="2">2</button>
            <button class="btn  btn-primary" type="button" name="button" value="3">3</button>
            <button class="btn btn-primary" id="btnSomar"  type="button"  value="+" name="button">+</button>

            <button class="btn  btn-primary" type="button" name="button" value="4">4</button>
            <button class="btn  btn-primary" type="button" name="button" value="5">5</button>
            <button class="btn  btn-primary" type="button" name="button" value="6">6</button>
            <button class="btn btn-primary" id="btnSomar"  type="button"  value="-" name="button">-</button>

            <button class="btn  btn-primary" type="button" name="button" value="7">7</button>
            <button class="btn  btn-primary" type="button" name="button" value="8">8</button>
            <button class="btn  btn-primary" type="button" name="button" value="9">9</button>
            <button class="btn btn-primary" id="btnSomar"  type="button"  value="*" name="button">*</button>
            <button class="btn btn-primary" id="btnResultado"  type="button"  value="*" name="button">=</button>

          </div>

          <p id="result"></p>
      </div>
    </div>


    <footer >
      <p id="txtHora"></p> <p id="txtData"></p>
      &copy Murilo H. JS
    </footer>
  </body>
</html>
